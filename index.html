<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Ultimate Secret Pet Hatch Calculator</title>
<style>
body {margin:0;font-family:Arial,sans-serif;background:#0f0f14;color:#eaeaea;display:flex;justify-content:center;padding:20px;transition:background 0.3s,color 0.3s;}
body.light {background:#f0f0f5;color:#111;}
.container {width:100%;max-width:750px;}
.announcement {background:#1f2937;border:1px solid #00aaff;color:#cfefff;padding:10px;border-radius:10px;text-align:center;margin-bottom:15px;font-size:14px;}
body.light .announcement {background:#d0e8ff;color:#111;border:1px solid #00aaff;}
.tabs {display:flex;justify-content:space-around;margin-bottom:15px;}
.tab {cursor:pointer;padding:10px 15px;border-radius:8px;background:#1c1c26;transition:0.2s;}
body.light .tab {background:#d0d4e0;color:#111;}
.tab.active {background:#00aaff;font-weight:bold;color:#fff;}
.section {display:none;background:#1c1c26;padding:20px;border-radius:12px;}
body.light .section {background:#e0e0e8;color:#111;}
.section.active {display:block;}
.inputs {display:grid;grid-template-columns:1fr 1fr;gap:10px 20px;margin-bottom:15px;}
.input-group {display:flex;flex-direction:column;}
input, select {padding:6px;font-size:14px;border-radius:5px;border:1px solid #333;background:#0f0f14;color:#eaeaea;}
body.light input, body.light select {background:#fff;color:#111;border:1px solid #aaa;}
button {padding:10px;font-size:16px;border:none;border-radius:8px;cursor:pointer;background:linear-gradient(90deg,#00aaff,#0066cc);color:#fff;font-weight:bold;margin-top:5px;}
pre {margin-top:10px;white-space:pre-wrap;font-size:14px;background:#0f0f14;padding:10px;border-radius:5px;border:1px solid #333;color:#fff;}
body.light pre {background:#f5f5f5;color:#111;border:1px solid #aaa;}
.version{position:fixed;bottom:12px;right:14px;font-size:16px;font-weight:bold;color:#ffffff;opacity:0.75;}
body.light .version{color:#111;opacity:0.6;}
</style>
</head>
<body>

<div class="container">
<div class="announcement" id="announcementBox"></div>

<div style="text-align:center;margin-bottom:10px;">
<button id="toggleTheme">üåô Toggle Light/Dark Mode</button>
</div>

<div class="tabs">
  <div class="tab active" data-tab="single">Single Pet Calculator</div>
  <div class="tab" data-tab="multi">Multi-Egg Odds</div>
  <div class="tab" data-tab="sim">Hatch Simulator</div>
</div>

<!-- SINGLE -->
<div class="section active" id="single">
  <div class="inputs">
    <div class="input-group"><label>Base Rarity üê£</label><input id="baseRarity"></div>
    <div class="input-group"><label>Your Luck üçÄ</label><input id="yourLuck"></div>
    <div class="input-group"><label>Event Luck üéâ</label><input id="eventLuck" type="number" value="1"></div>
    <div class="input-group"><label>Admin Abuse Luck üõ†Ô∏è</label><input id="adminLuck" type="number" value="1"></div>
    <div class="input-group"><label>Eggs per Batch ü•ö</label><input id="eggsBatch" type="number"></div>
    <div class="input-group"><label>Base Hatch Speed ‚è±Ô∏è (sec)</label><input id="hatchSpeed" type="number" value="2.57"></div>
    <div class="input-group"><label>Hatch Speed Multiplier üöÄ</label><input id="speedMulti" placeholder="1x, 2x, 3x"></div>
  </div>
  <button id="calcBtn">Calculate</button>
  <pre id="output"></pre>
</div>

<!-- MULTI -->
<div class="section" id="multi">
  <div class="inputs">
    <div class="input-group" style="grid-column:1/-1;">
      <label>Egg Type ü•ö</label>
      <select id="eggSelect"></select>
    </div>
  </div>
  <button id="multiCalcBtn">Calculate Multi-Odds</button>
  <pre id="multiOutput"></pre>
</div>

<!-- SIM -->
<div class="section" id="sim">
  <div class="inputs">
    <div class="input-group"><label>Egg Type ü•ö</label><select id="simEggSelect"></select></div>
  </div>
  <button id="simBtn">Simulate</button>
  <pre id="simOutput"></pre>
</div>

<div class="version">v3.8</div>
</div>

<script>
window.addEventListener('DOMContentLoaded',()=>{

document.getElementById('announcementBox').textContent =
"üî• Hatch the new Jester Egg before it leaves!";

// üåô Theme toggle
toggleTheme.onclick=()=>document.body.classList.toggle('light');

// ü•ö EGG DATABASE
const eggsData={
"Basic":[
  {name:"Dragon",chance:100},
  {name:"Royal Blob",chance:100000}
],

"Jester":[
  {name:"Pink Cotton Candy",chance:100},
  {name:"Blue Cotton Candy",chance:1000},
  {name:"Popcorn",chance:250000},
  {name:"Flying Jester",chance:1000000}
]
};

// Fill dropdowns
[eggSelect,simEggSelect].forEach(sel=>{
  Object.keys(eggsData).forEach(e=>{
    let o=document.createElement('option');
    o.value=e;
    o.textContent=e;
    sel.appendChild(o);
  });
});

// Tab system
document.querySelectorAll('.tab').forEach(tab=>{
  tab.onclick=()=>{
    document.querySelectorAll('.tab,.section').forEach(e=>e.classList.remove('active'));
    tab.classList.add('active');
    document.getElementById(tab.dataset.tab).classList.add('active');
  };
});

});
</script>

</body>
</html>
